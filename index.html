<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>My Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbrotron">
      <h1>My Pizza</h1>
    </div>
    <div class="container">
      <form class="formOne">
        <div class="form-group">
          <label for="crust">Choose the type of Crust :</label><br>
          <input type="checkbox" name="crust" value="panPizza"> Pan Pizza<br>
          <input type="checkbox" name="crust" value="handTossed"> Hand Tossed<br>
          <input type="checkbox" name="crust" value="thinCrust"> Thin 'N Crispy<br>
        </div>

        <div class="form-group">
          <label for="cheese">Choose the amount of Cheese :</label><br>
          <input type="checkbox" name="cheese" value="extra"> Extra<br>
          <input type="checkbox" name="cheese" value="regular"> Regular<br>
          <input type="checkbox" name="cheese" value="none"> No Cheese<br>
        </div>

        <div class="form-group">
          <label for="meats">Choose the type of Meats :</label><br>
          <input type="checkbox" name="meat" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="meat" value="chicken"> Grilled Chicken<br>
          <input type="checkbox" name="meat" value="bacon"> Bacon<br>
        </div>

        <div class="form-group">
          <label for="veggies">Choose the type of Veggies :</label><br>
          <input type="checkbox" name="veggies" value="onion"> Red Onions<br>
          <input type="checkbox" name="veggies" value="pepper"> Green Bell Peppers<br>
          <input type="checkbox" name="veggies" value="tomato"> Roma Totamtoes<br>
        </div>

        <div class="form-group">
          <label for="size">Choose the type of Crust :</label><br>
          <input type="checkbox" name="size" value="medium"> Medium<br>
          <input type="checkbox" name="size" value="large"> Large<br>
          <input type="checkbox" name="size" value="extraLarge"> Extra Large<br>
        </div>
        
      </form>
    </div>

  </div>
</body>
</html>
