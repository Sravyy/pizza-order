<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Pizza</title>
  </head>
  <body>
    <h1>My Pizza</h1>

    <div class="container" id="cover"></div>
      <form class="formOne">
        <!--new div for showing in a seperate page-->
        <div class="container " id="page1">
          <div class="form-group">
            <label for="size">Choose the size of your Pizza :</label><br>
            <select class="form-control" id="size" required>
              <option value="" selected disabled>please select</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="ExtraLarge">Extra Large</option>
            </select>
          </div>

          <div class="form-group">
            <label for="crust">Choose the type of Crust :</label><br>
            <select class="form-control" id="crust" required>
              <option value="" selected disabled>please select</option>
              <option value="panPizza">Pan Pizza</option>
              <option value="handTossed">Hand Tossed</option>
              <option value="thinCrust">Thin 'N Crispy</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cheese">Choose the amount of Cheese :</label><br>
            <select class="form-control" id="cheese" required>
              <option value="" selected disabled>please select</option>
              <option value="extra">Extra</option>
              <option value="regular">Regular</option>
              <option value="none">No Cheese</option>
            </select>
          </div>
        </div>
        <!--page2 div-->
        <div class="container" id= "page2">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Choose the type of Meats :</label><br>
                <input type="checkbox" name="topping" value=1 > Pepperoni<br>
                <input type="checkbox" name="topping" value=2 > Grilled Chicken<br>
                <input type="checkbox" name="topping" value=3 > Bacon<br>
                <input type="checkbox" name="topping" value=3 > Beef<br>
                <input type="checkbox" name="topping" value=3 > Pork<br>
                <input type="checkbox" name="topping" value=3 > Ham<br>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Choose the type of Veggies :</label><br>
                <input type="checkbox" name="topping" value=4 > Red Onions<br>
                <input type="checkbox" name="topping" value=5 > Green Bell Peppers<br>
                <input type="checkbox" name="topping" value=6 > Roma Totamtoes<br>
                <input type="checkbox" name="topping" value=6 > Mediterranean Black Olives<br>
                <input type="checkbox" name="topping" value=6 > Jalape√±o Peppers<br>
                <input type="checkbox" name="topping" value=6 > Artichoke<br>
              </div>
            </div>
          </div>
        </div>

        <div class="container" id= "page3">
          <div class="form-group">
            <label for="pizza">Number of Pizzas :</label>
            <input id ="pizza" type="number" required>
          </div>

          <button type="submit" name="button">Order</button>
          <input id= "refresh" type=button value="Reset" onClick="history.go()">
        </div>

      </form>

      <div class="container" id="result">
        <h2>Your Order Details :</h2>
        <p>Pizza: <span class="size"></span></p>
        <p>Number of Pizzas: <span class="pizza"></span></p>
        <p>Total Cost: $<span id="cost"></span></p>
      </div>
        <!-- <p id="success">Your Order has been placed successfully</p> -->
  </body>
</html>
