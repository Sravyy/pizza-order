<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>My Pizza</title>
</head>
<body>
  <div class="jumbrotron jumbotron-fluid">
    <div class="container">
      <h1>My Pizza</h1>
    </div>
  </div>
  <div class="container">
    <form class="formOne">

      <div class="form-group">
        <label for="size">Choose the size of your Pizza :</label><br>
        <select class="form-control" id="size">
          <option value="" selected disabled>please select</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extraLarge">Extra Large</option>
        </select>
      </div>

      <div class="form-group">
        <label for="crust">Choose the type of Crust :</label><br>
        <select class="form-control" id="crust" required>
          <option value="" selected disabled>please select</option>
          <option value="panPizza">Pan Pizza</option>
          <option value="handTossed">Hand Tossed</option>
          <option value="thinCrust">Thin 'N Crispy</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cheese">Choose the amount of Cheese :</label><br>
        <select class="form-control" id="cheese">
          <option value="" selected disabled>please select</option>
          <option value="extra">Extra</option>
          <option value="regular">Regular</option>
          <option value="none">No Cheese</option>
        </select>
      </div>

      <div class="form-group">
        <label>Choose the type of Meats :</label><br>
        <input type="checkbox" name="topping" value=1 > Pepperoni<br>
        <input type="checkbox" name="topping" value=2 > Grilled Chicken<br>
        <input type="checkbox" name="topping" value=3 > Bacon<br>
      </div>

      <div class="form-group">
        <label>Choose the type of Veggies :</label><br>
        <input type="checkbox" name="topping" value=4 > Red Onions<br>
        <input type="checkbox" name="topping" value=5 > Green Bell Peppers<br>
        <input type="checkbox" name="topping" value=6 > Roma Totamtoes<br>
      </div>


      <div class="form-group">
        <label for="pizza">Number of Pizzas :</label>
        <input id ="pizza" type="number" required>
      </div>

      <button type="submit" name="button">Order</button>
      <input id= "refresh" type=button value="Refresh" onClick="history.go()">

    </form>
  </div>
  <div id="result">
    <h3>Your Order Details :</h3>
    <p>Pizza: <span class="size"></span></p>
    <p>Number of Pizzas: <span class="pizza"></span></p>
    <p>Total Cost: <span id="cost"></span></p>
  </div>
  <p>Your Order has been Sucessfully Placed</p>


</body>
</html>
